services:
  nginx:
    image: nginx:latest
    networks:
      - shared-network
    volumes:
      - ./conf.d:/etc/nginx/conf.d
    ports:
      - 80:80
      - 8080:8080
    deploy:
      resources:
        limits:
          cpus: '0.20'
          memory: 100M
networks:
  infra-network:
    external: true